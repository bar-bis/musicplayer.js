<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js" defer=""></script>
    <title>Music app</title>
</head>

<body>
    <div id="bg">
        <div id="blackLayer"></div>
        <img src="image/1.jpg" />
    </div>
    <div id="main">
        <div id="image">
            <img src="image/1.jpg" id="image1" />
        </div>
        <div id="player">
            <div id="songTitle"></div>
            <div id="buttons">
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="stop" onclick="playOrPauseSong"><i class="far fa-stop-circle hidden"></i></button>
                <button id="play" onclick="playOrPauseSong"><i class="far fa-play-circle"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
            </div>
            <div id="seekBar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
        </div>
    </div>
</body>

</html>
